<!DOCTYPE html>
<html>

<head>
    <title>forms</title>
</head>
<style>
    div {
        margin-bottom: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
        width: 16rem;
    }


    input {
        text-align: center;

    }
</style>

<body>
    <form action="">
        <div>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" />
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" />
        </div>

        <div>
            <label for="Email">Email</label>

            <input type="email" />
        </div>

        <div>
            <label for="Number">Number</label>

            <input type="number" />
        </div>
        <div style="    display: flex
;
    justify-content: flex-start;">
            <label for="Date">Date</label>

            <input type="date" style="margin-left:3.5rem" />
        </div>

        <div>
            <label for="Time">Time</label>

            <input type="time" />
        </div>

        <div>
            <label for="File">File</label>

            <input type="file" style="margin-left:1rem" />
        </div>

        <div style="display: flex
;
    justify-content: flex-start;">
            <label for="Color">Color</label>

            <input type="color" style="margin-left:1rem" />
        </div>

        <p><b> Gender</b></p>
        <div style="display: flex
;
    justify-content: flex-start">
            <input type="radio" id="male" name="gender" value="Male" />

            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female" style="margin-left:1rem" /> Â 

            <label for="female">Female</label>
        </div>

        <p><b>Preferred color</b></p>
        <div style="display: flex
;
    justify-content: flex-start;">

            <label for="Red">Red</label>

            <input type="checkbox" name="Red" id="Red" value="Red" />

            <label for="Blue" style="margin-left:1rem">Blue</label>

            <input type="checkbox" name="Blue" id="Blue" value="Blue" />
        </div>
        <div style="display: flex
;
    justify-content: flex-start;">
            <label for="city">city</label>
            <select name="city" id="city" style="margin-left:1rem">
                <option value="Bengalore">Bengalore</option>

                <option value="Chennai">Chennai</option>

                <option value="Trichy">Trichy</option>
            </select>
        </div>
        <label for="text" style="display:block">Review</label>
        <textarea name="text" cols="33" rows="4"> </textarea>
        <div>
            <input type="submit" value="submit" style="margin-top:1rem;padding:.4rem .9rem" />
        </div>
    </form>
    <hr />

    <table border="2">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <th>Maths</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Joshua</td>
            <td>90</td>
            <td>100</td>
        </tr>
        <tr>

            <td>stud-2</td>

            <td>100</td>

            <td>90</td>

        </tr>

    </table>
</body>

</html>
